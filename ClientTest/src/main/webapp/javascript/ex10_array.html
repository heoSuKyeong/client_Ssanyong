    <script>
        //3의 배수를 10개 생성
        var list1 = [];
        for (var i=0; i<10; i++){
            list1[i] = (i + 1) * 3;
        }

        console.log(list1);
        
        var list2 = [];
        for (var i=3; i<=(3*10); i+=3) {

        }
