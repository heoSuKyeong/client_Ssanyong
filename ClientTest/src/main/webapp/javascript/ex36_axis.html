    <h1>다른 테이블</h1>

    <table class="table" id="tbl2">
        <!-- tr*3>td{item}*3 -->
        <tr>
            <td>item</td>
            <td>item</td>
            <td>item</td>
        </tr>
        <tr>
            <td>item</td>
            <td>item</td>

        </tr>

            <td>item</td>

            <td>item</td>
        </tr>
    </table>

    <script>
        var list = document.getElementsByTagName('td');
        // alert(list.length);     //34;

        var tbl1 = document.getElementById('tbl1');
        // alert(tbl1.children.length);    // tbody 1
        // alert(tbl1.firstElementChild.children.length);    // tbody : 5

        var tr = tbl1.firstElementChild.children;

        for (var i=0; i<tr.length; i++){    //행
            var td = tr[i].children;
            for (var j=0; j<td.length; j++) {   //열
                // td[j].onmouseover = m1;
                // td[j].onmouseout = m2;
                td[j].onmousedown = m3;
            }
        }

        function m1() {
            event.target.bgColor = 'gold';
        }
        function m2() {
            event.target.bgColor = 'transparent';
        }
        function m3() {
            var n = parseInt(event.target.textContent);

            if (event.buttons == 1){
                n++;
            } else if (event.buttons == 2) {
                n--;
            } else if (event.buttons == 4) {
                n =0;
            }

            event.target.textContent = n;
        }

    </script>

    <script>
        //요즘 방법
        var list2 = document.querySelectorAll('#tbl2 td');
        // alert(list2.length);    // 칸 9개

        for (var i=0; i<list2.length; i++) {
            list2[i].bgColor = 'tomato';
        }

    </script>
