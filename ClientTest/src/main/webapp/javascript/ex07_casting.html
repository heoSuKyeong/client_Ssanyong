<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n1 = 3.14;
        console.log(parseInt(n1));      //3

        n1 = 3.99;      //반올림되지 않음
        console.log(parseInt(n1));      //3
    </script>
    <script>
        var n2 = '300';
        console.log(n2, typeof n2);     //string
        console.log(parseInt(n2));      //300
        console.log(n2, typeof parseInt(n2));     //number
    </script>    
    <script>
        var n3 = '홍길동';
        console.log(parseInt(n3));   //NaN : Not a Number
    </script>

    <script>
        var n4 = '100점';
        console.log(parseInt(n4));  //100

        n4 = '스코어90';
        console.log(parseInt(n4));  //NaN

        n4 = '100점이 아닌 95점';
        console.log(parseInt(n4));  //100

        //javascript에서 css 조작할 때
        var width = '200px';
        console.log(width + 100);           //200px100
        console.log(parseInt(width)+100);   //300
    </script>

    <script>
        var size = '1.5em';
        console.log(parseFloat(size))       //1.5

    </script>

    <script>
        var age = '20';
        console.log(isNaN(age));    //false 

        age = '20세';
        console.log(isNaN(age));    //true

        if (isNaN(age)){
            console.log('나이가 올바르지 않습니다.');
        } else {
            console.log('올바른 나이입니다.');
        }
    </script>
</body>
</html>
