<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 126px;
            height: 126px;
            /* font-size: 0; 비추천*/
        }

        #tbl1 td img {
            display: block;
        }


    </style>
</head>
<body>
    <h1>테이블</h1>

    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        const list = document.querySelectorAll('#tbl1 td');

        for (let i=0; i<list.length; i++) {
            list[i].onmousedown = function() {

                if (event.buttons == 1) {
                    
                    // alert(event.target.nodeName);
                    if(event.target.nodeName == 'TD') {
                        // 비어있는 <td>
                        let img = document.createElement('img');
                        img.setAttribute('src', '../asset/images/rect_icon01.png');
                        event.target.appendChild(img);
                        // event.currentTarget.appendChild(img);
                    } else {
                        // <img> 기본 이미지 제거
                        event.currentTarget.removeChild(event.currentTarget.firstElementChild);
                        let img = document.createElement('img');
                        img.setAttribute('src', '../asset/images/rect_icon01.png');
                        event.currentTarget.appendChild(img);
                    }
                    
                } else if (event.buttons == 2) {

                    if(event.target.nodeName == 'TD') {
                        let img = document.createElement('img');
                        img.setAttribute('src', '../asset/images/rect_icon02.png');
                        event.target.appendChild(img);   
                        
                    } else {
                        event.currentTarget.removeChild(event.currentTarget.firstElementChild);
                        let img = document.createElement('img');
                        img.setAttribute('src', '../asset/images/rect_icon02.png');
                        event.currentTarget.appendChild(img);   

                    }

                } else if (event.buttons == 4) {
                    // 클릭한 이미지를 삭제
                    // 부모태그.removeChild(자식태그)
                    // event.target.removeChild(event.target.firstElementChild);    //
                     
                    // event.target.parentElement.removeChild(event.target);    //1번
                    event.currentTarget.removeChild(event.currentTarget.firstElementChild);     //2번 / 1번보다 코드 퀄이 더 좋다.
                }

            };
        }

        //동적으로 oncontextmenu 생성하기
        window.oncontextmenu = function() {
            return false;
        }

    </script>


</body>
</html>
