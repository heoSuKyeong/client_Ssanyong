<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            padding: 25px;
            transition: all 1s;
        }

        #red {background-color: red; width: 500px; height: 500px;}
        #orange {background-color: orange; width: 450px; height: 450px;}
        #yellow {background-color: yellow; width: 400px; height: 400px;}
        #green {background-color: green; width: 350px; height: 350px;}
        #blue {background-color: blue; width: 300px; height: 300px;}
        #purple {background-color: purple; width: 250px; height: 250px;}
        #violet {background-color: violet; width: 200px; height: 200px;}

        #red:hover .box {
            border-radius: 10%;
        }
        #orange:hover .box {
            border-radius: 20%;
        }
        #yellow:hover .box {
            border-radius: 30%;
        }
        #green:hover .box {
            border-radius: 40%;
        }
        #blue:hover .box {
            border-radius: 50%;
        }


    </style>
</head>
<body>
    <div style="width: 600px; margin: 30px auto;">
        <div id="red" class="box">
            <div id="orange" class="box">
                <div id="yellow" class="box">
                    <div id="green" class="box">
                        <div id="blue" class="box">
                            <div id="purple" class="box">
                                <div id="violet" class="box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
