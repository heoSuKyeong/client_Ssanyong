<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #clock {
            border: 20px dashed gray;
            width: 700px;
            height: 700px;
        }
        #hour, #min, #sec {
            border: 10px solid #555;
            width: 50px;
            position: absolute; 
            border-radius: 50px;
        }

        #hour>div, #min>div, #sec>div {
            color: white;
            font-weight: bold;
            font-variant: small-caps;
            text-align: center;
            margin-top: 10px;
        }
        #sec {
            background-color: gold;
            height: 290px;
            left: 309px;
            top: 30px;

            transition: all 60s;
            transform-origin: center bottom;
            transition-timing-function: linear;
        }
        
        #min {
            background-color: cornflowerblue;
            height: 210px;
            left: 309px;
            top: 110px;
            transition: all 360s;
            transform-origin: center bottom;
            transition-timing-function: linear;
        }
        
        #hour {
            background-color: tomato;
            height: 150px;
            left: 309px;
            top: 170px;
            transition: all 21600s;
            transform-origin: center bottom;
            transition-timing-function: linear;
        }

        #clock:hover #sec {
            transform: rotate(36000deg);
        }

        #clock:hover #min {
            transform: rotate(36000deg);
        }
        #clock:hover #hour {
            transform: rotate(36000deg);
        }

    </style>
</head>
<body>
    <div style="width: 700px; ">
        <!-- <h1 style="margin-top: 0px;">transform(rotate) + transform-origin + transition</h1>
        <div style="margin: 20px 0px; border-left: 3px dotted gray; padding-left: 10px;">
            시계침을 돌리시오.
        </div> -->
        <div id="clock">
            <div id="hour">
                <div>Hour</div>
            </div>
            <div id="min">
                <div>Min</div>
            </div>
            <div id="sec">
                <div>Sec</div>
            </div>
        </div>
    </div>	
</body>
</html>
