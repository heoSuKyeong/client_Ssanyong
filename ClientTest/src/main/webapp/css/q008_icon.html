    <style>
        .boxs{
            border: 10px solid black;
            /* width: 100px; */
            /* height: 100px; */
            float: left;
            margin-right: -10px;
            overflow: hidden;
        }

        #box1, #box2, #box3, #box4 {
            width: 680px;
            margin: 10px auto;
            border: 0px solid black;
        }

        #box1 div:hover img{
            transform: translate(0px, 0px);
        }

        #box1 div img{
            display: block;
            transform: translate(-126px, 0px);
            transition: all 0.5s;
        }

        #box2 div:hover img{
            opacity: 1;
        }

        #box2 div img{
            display: block;
            opacity: 0;
            transition: all 0.5s;
        }

        #box3 div:hover img{
            transform: scale(1);
        }

        #box3 div img{
            display: block;
            transform: scale(0);
            transition: all 0.5s;
        }
/*
