<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06_box</title>

    <style>
        #box {
            border: 20px solid blue;
            width: 200px;
            height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: orange;
        }

    </style>

</head>
<body>
    <h1>jQuery + Box Model</h1>
    <input type="button" value="버튼" id="btn1">
    <hr>
    <div id="box">상자</div>

    <script src="../asset/js/jquery-1.12.4.js"></script>

    <script>
        //읽기
        //1. css 속성
        //(단위가 붙은)문자열로 반환한다.
        console.log('width', $('#box').css('width'));
        console.log('height', $('#box').css('height'));
        // $('#box').css('width', '300px');


        //2. 제이쿼리 전용 메소드
        //(단위를 생략한)숫자형으로 반환한다.(단위는 px 기본값)
        console.log('width()', $('#box').width());
        console.log('height()', $('#box').height());
        // $('#box').height(300);

        //3. width/height + padding > 사각형 내부 크기
        console.log('innerWidth()', $('#box').innerWidth());    //260
        console.log('innerHeight()', $('#box').innerHeight());  //260
        
        //4. width/height + padding + border > 실제 사각형 크기
        console.log('outerWidth()', $('#box').outerWidth());    //300   
        console.log('outerHeight()', $('#box').outerHeight());  //300

        //5. width/height + padding + border + margin > 사각형이 차지하는 크기
        console.log('outerWidth(true)', $('#box').outerWidth(true));    //400   
        console.log('outerHeight(true)', $('#box').outerHeight(true));  //400



    </script>

</body>
</html>
