<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_effect</title>

    <style>

        #box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gold;
        }
    </style>

</head>
<body>
    <h1>jQuery Effect</h1>

    <input type="button" value="버튼1" id="btn1" class="btn"> 
    <input type="button" value="버튼2" id="btn2" class="btn"> 
    <input type="button" value="버튼3" id="btn3" class="btn"> 

    <hr>

    <div id="box">상자</div>

    <script src="../asset/js/jquery-1.12.4.js"></script>

    <script>

        $('#btn1').click(function() {
            // $('#box').hide(1000);
            // $('#box').fadeOut(1000);
            // $('#box').slideUp(1000);
            /*
            const obj = {
                width: '400px',
                height: '400px'
            };
            $('#box').animate(obj);
            */
           /*
            $('#box').animate({
                width: 400,
                height: 400,
                // display : none  
                opacity: 0  
            });
            */
            /*
            // box.style.width = parseInt(box.style.width) + 100 + 'px'
            $('#box').animate({
                width: '+=100px',
                height: '+=50'
            })
            */
            let n=0;
            $('#box').animate({
                //캐멀표기법
                // marginLeft: '+=50px'
                //문자열 표기도 가능
                // 'margin-left' : '+=50'
                'margin-left' : '+=50'
            }, 1000, function() {
                alert('애니메이션이 끝날 때 하고 싶은 일');
                $('h1').text('jQuery Effect' + n);
                n++;

                if(n>5) {
                    $('#btn1').off('click');
                }
            });



        });

        $('#btn2').click(function() {
            // $('#box').show(1000);
            // $('#box').fadeIn(1000);
            // $('#box').slideDown(1000);
            /*
            $('#box').animate({
                width: '400px'
            }, 600, function() {
                $('#box').animate({
                    height: '400px'
                }, 600);
            });
            */
            /*
            $('#box').animate({
                width: '400px'
            });

            $('#box').animate({
                height: '400px'
            });
            */
            /*
            $('#box').animate({
                width: '400px'
            }).animate({
                height: '400px'
            });
            */

            $('#box')
                .slideUp()
                .slideDown()
                .fadeOut()
                .fadeIn()
                .animate({
                    borderWidth: '10px'
                });


        });

        $('#btn3').click(function() {
            // $('#box').toggle(1000);
            // $('#box').fadeToggle(1000);
            $('#box').slideToggle(1000);

        });



    </script>

</body>
</html>
