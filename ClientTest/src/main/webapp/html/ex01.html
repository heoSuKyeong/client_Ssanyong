<!-- 

DOCTYPE
- 문서 유형
- DTD라는 언어로 선언되었다.
- 선언문
- 문서를 읽는 브라우저에게 해당 문서의 정보를 알려주는 역할이다.

<!DOCTYPE html>
- 해당 문서가 HTML5로 작성된 문서


HTML 문서 구조
- 태그는 계층구조로 되어 있다(************)
- 메모리에 실체화 되어 올라가게 되고 메모리에 로딩된 트리구조를 DOM이라고 한다.
 -->
<!-- 

<html>
- 문저 전체를 감싸고 있는 역할
- 스스로 하는 일은 없다. > 문서 컨테이너 역할

<head>
- 문서의 머릿말 역할
- 브라우저에게 전달할 내용을 작성
- 내부정보

<meta charset="UTF-8">
- 브라우저에게 이 문서를 UTF-8로 읽어라

<body>
- 문서의 본문 역할
- 사람에게 전달할 내용(출력할 내용)을 작성한다.
- 출력정보

 -->
<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>첫번째 예제</h1>
	</body>
</html>
