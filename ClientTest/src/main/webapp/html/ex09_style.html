<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
<!-- 	아래 6개는 아직 html에서 사용하는게 편한 태그들이다(***기억해두기) -->
	<h1></h1>
	<h2>물리적인 모양을 지정하는 태그</h2>
	<b>볼드체</b><br>
	<i>이태릭체</i><br>
	<small>작은글자</small><br>
	
	H<sub>2</sub>0<br><!-- 밑첨자-->
	MC<sup>2</sup><br><!-- 윗첨자-->
	
	<!-- 주로 css로 적용한다. html에서 퇴출 예정이기에 코드에서 노란색 밑줄이 생긴다.-->
	<big>큰글자</big><br>
	<u>밑줄</u><br>
	<strike>취소선</strike><br>
	<tt>타자기 글자</tt><br>
	

	
	<br>
	<h2>의미를 중시하는 태그(***)시멘틱웹</h2>
	<strong>중요한 데이터</strong><br>	<!-- 중요한 데이터라고 의미를 강조하기 위한 태그-->
	<em>조금 덜 중요한 데이터</em><br>
	<mark>강조 데이터</mark><br>	<!-- 화면상 강조해야하는 태그-->
	<cite>한줄 인용구</cite><br>
	<blockquote>여러줄 인용구</blockquote><br>
	<code>int a = 10;</code><br>
	<adress>서울시 강남구 역삼동</adress><br>	 지도와 연동가능하게
	<ins>추가된 데이터</ins><br>
	<del>삭제된 데이터</del><br>
	
	
	
</body>
</html>
