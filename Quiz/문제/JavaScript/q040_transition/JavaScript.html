	<link rel="stylesheet" href="./JavaScript_files/basic.css">
	<style>
		.main {
			position: static;
		}
		#cat {
			position: absolute;
			left: 0px;
			top: 50px;
		}
	</style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">


	<input type="button" value="시작" id="btn1">
	<img src="./JavaScript_files/catty12.png" id="cat">


	<script>
		
		var cat;
		var pathX = [];
		var pathY = [];
		var timer = 0;
		
		window.onload = function() {
			
			cat = document.getElementById("cat");

			document.getElementById("btn1").onclick = function() {

				console.log(pathX.length);

				timer = setInterval(function() {

					cat.style.left = pathX[0] - 64 + "px";
					cat.style.top = pathY[0] - 64 + "px";

					pathX.shift();
					pathY.shift();

					if (pathX.length == 0) {
						clearInterval(timer);
					}

				}, 21);
					
			};
			
		};

		window.onmousemove = function() {

			if (event.ctrlKey) {
				pathX.push(event.clientX);
				pathY.push(event.clientY);
			}	

		};

		
	</script>


</body></html>
