<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="./JavaScript_files/basic.css">
	<style>
		.main {
			position: static;
		}
		#cat {
			position: absolute;
			left: 0px;
			top: 0px;
			transition-property: all;
			transition-timing-function: linear;
		}
	</style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

	
	<img src="./JavaScript_files/catty21.png" id="cat" style="transition-duration: 0.289401s; left: 133px; top: 148px;">


	<script>
		
		var cat;
		var oldX = 0;
		var oldY = 0;
		
		window.onload = function() {
			
			cat = document.getElementById("cat");
			
		};
		
		window.onmousedown = function() {

			var dis_x = Math.abs(oldX - event.clientX);
			var dis_y = Math.abs(oldY - event.clientY);

			oldX = event.clientX;
			oldY = event.clientY;

			//c^2 = a^2 + b^2
			var duration = Math.sqrt(dis_x * dis_x + dis_y * dis_y);
			//document.title = dis_x + ", " + dis_y + ", " + (duration / 1000);
			cat.style.transitionDuration = duration / 1000 + "s";
			
			cat.style.left = event.clientX - 64 + "px";
			cat.style.top = event.clientY - 64 + "px";
			
		};
		
	</script>


</body></html>
